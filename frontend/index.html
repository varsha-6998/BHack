<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChAt-Bot</title>

    <link rel="stylesheet" href="style.css"> <!--linking css file-->
</head>
<body>
    <!--chat window-->
    <div class = "chat-container">

        <!--header for logo-->
        <div class = "header">
            <img src="logo.png" alt="Logo" class="logo">
        </div>

        <div class="message-container" id="messageContainer"></div>

        <!--user input box-->
        <input type="text" id="userInput" class="input-box" placeholder="Ask me anything..."onkeydown="handleInput(event)">

    </div>
    <script src="script.js"></script> <!-- Link to JS -->
    
    
</body>
</html>
